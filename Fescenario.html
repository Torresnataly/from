    <body>
        <div id="form-cont">
            <form class="formulario"  autocomplete="off" >
                <h1>Escenario</h1>

                <label for="">Nombre</label>
                <input type="text"  placeholder="Nombre" class="desplazar input focus" /><br>
                
                
                <label for="">Capacidad</label>
                <input type="text"  placeholder="Capacidad" class="desplazar input focus"/><br>
                
                <label for="">Ubicacion</label>

                 <label for="">Telefono</label>

                <label for="">Imagen del Escenario</label>

                    <img src="nube.png" class="logo_archivo" alt="">
                    <p class="texto"> Seleccionar archivo</p>
                    <input class="file" type="file" id="btn_enviar">

                <input type="submit" value="¡Regístrar Escenario!" class="btn"><br><br>
